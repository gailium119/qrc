# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: cmd /c SET CGO_ENABLED=1 && SET GOOS=windows && SET GOARCH=amd64 && go build -o qrc2zip ./cmd/qrc2zip/qrc2zip.go

    - name: Test
      run: cmd /c dir /a-d /b /s
